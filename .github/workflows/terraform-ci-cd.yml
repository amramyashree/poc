name: Terraform CI/CD

on:
  push:
    branches:
      - New-backup-branch

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        env:
          AWS_CREDENTIALS: ${{ secrets.ONE }}
        run: |
          echo "$AWS_CREDENTIALS" | while IFS= read -r line; do
            echo "$line" >> $GITHUB_ENV
          done

      - name: Display Environment Variables
        run: |
          cat $GITHUB_ENV

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.0

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        run: terraform apply -target="aws_instance.example" -auto-approve tfplan
